server {  
    listen 443;
    server_name www.mitoo.info mitoo.info;   
    ssl on;
    root /home/wwwroot/mitoo/public;
    index index.html;
    ssl_certificate   cert/mitoo/214928315420973.pem;
    ssl_certificate_key  cert/mitoo/214928315420973.key;
    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
     
    location ~.*\.(js|css|html|png|jpg)$
    {
        expires    30d;
    }
}  
server {  
    listen 80;
    server_name www.mitoo.info mitoo.info;   
    location / {    
        rewrite ^(.*)$ https://$host$1 permanent;    
    } 
    location ~.*\.(js|css|html|png|jpg)$
    {
        expires    30d;
    } 
}  